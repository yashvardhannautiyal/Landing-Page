<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BharatVoyage</title>
    <link rel="stylesheet" href="./src/output.css" />
    <!-- menu icon  -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- close icon  -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
    <!-- arrow icon -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
  </head>
  <body class="font-mainText font-light text-white">
    <!------------------------ NAVBAR ---------------------->
    <div class="relative bg-navBg bg-cover bg-center bg-fixed h-screen">
      <div class="absolute inset-0 bg-black bg-opacity-70">
        <nav
          class="relative z-10 p-2 bg-transparent text-white flex justify-between items-center"
        >
          <!-- logoName -->
          <a href="#" class="flex items-center">
            <span class="font-navLogo text-4xl p-3 text-white"
              >BharatVoyage</span
            >
          </a>
          <!-- menu : for medium and large screen  -->
          <div id="menu" class="hidden lg:flex gap-12">
            <a href="#" class="font-medium text-xl hover:text-gray-300">Home</a>
            <a href="#" class="font-medium text-xl hover:text-gray-300">Trip Planner</a>
            <a href="#" class="font-medium text-xl hover:text-gray-300">Blog</a>
            <a href="#" class="font-medium text-xl hover:text-gray-300">Categories</a>
          </div>

          <!-- menu : for small screen  -->
          <button class="lg:hidden" onclick="menu()">
            <span class="material-symbols-outlined">menu<!-- open menu icon  --></span>
          </button>

          <div id="dialog" class="hidden fixed bg-black inset-0 p-3 z-10 lg:hidden">
            <div id="navMenu" class="flex justify-between">
              <a href="#" class="flex items-center">
                <span class="font-navLogo text-4xl p-3">BharatVoyage</span>
              </a>

              <button class="lg:hidden" onclick="menu()">
                <span class="material-symbols-outlined">close<!-- close menu icon  --></span>
              </button>
            </div>
            <div id="menu" class="mt-16">
              <a href="#" class="font-medium text-xl block m-2 p-4 hover:bg-gray-400 rounded-2xl"
                >Home</a>
              <a href="#" class="font-medium text-xl block m-2 p-4 hover:bg-gray-400 rounded-2xl"
                >Trip Planner</a>
              <a href="#" class="font-medium text-xl block m-2 p-4 hover:bg-gray-400 rounded-2xl"
              >Blog</a>
              <a href="#" class="font-medium text-xl block m-2 p-4 hover:bg-gray-400 rounded-2xl"
              >Categories</a>
            </div>
            <div class="h-[1px] bg-gray-300"></div>
            <!--line-->
          </div>
        </nav>


        <!---------------------------- HERO SECTION  --------------------------->
        <div id="hero-section" class="flex flex-col text-white justify-center items-center mt-20 h-1/2">
          <p class="font-medium text-base md:text-xl">We are wonder of your vacation</p>
          <h1 class="font-bold text-xl lg:text-6xl md:text-4xl sm:text-3xl">Discover the world with our guide</h1>
          <p class="font-medium text-base md:text-xl">Wander often. Wonder always.</p>
          <button class="bg-transparent text-white  border border-white rounded-xl p-2 hover:bg-black mt-7 flex items-center justify-center">
            <span class="font-medium text-base md:text-xl">Explore Bharat with us</span>
            <span class="material-symbols-outlined">
              arrow_forward
              </span>
          </button>
        </div>
      </div>
    </div>

    <!------------------------------ ABOUT US SECTION  ------------------------------>
    <div id="aboutUs-section" class="bg-black h-96 flex">
      <div id="content">
        <h2>About Us</h2>
        <p>Helping tourists enjoy wonderfull vacation foodie with their family and mates.</p>
      </div>
      <div>
        <img src="./resources/aboutUsImg.jpg" alt="" class="h-80 w-auto">
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
